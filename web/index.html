<body>
    <!-- ‰∏ªÈ¢òÂàáÊç¢ÊåâÈíÆ -->
    <div class="theme-toggle" onclick="toggleTheme()" title="ÂàáÊç¢‰∏ªÈ¢ò"></div>

    <div class="container">
        <h1>‚ú® tg_video ‰∏ãËΩΩÊé®ËçêÂéü‰ΩúËÄÖÊñπÂºè ‚ú®</h1>

        <div class="controls">
            <input type="text" id="channelId" placeholder="üîç ËæìÂÖ•È¢ëÈÅìÁî®Êà∑ÂêçÊàñID, e.g., jurunvshen">
            <input type="date" id="dateFrom" title="ÂºÄÂßãÊó•Êúü">
            <input type="date" id="dateTo" title="ÁªìÊùüÊó•Êúü">
            <button onclick="fetchVideos()">üöÄ Ëé∑ÂèñËßÜÈ¢ë</button>
        </div>

        <div id="status"></div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div style="color: white; font-weight: bold;">Ê≠£Âú®Ëé∑ÂèñÊï∞ÊçÆÔºåËØ∑Á®çÂÄô...</div>
        </div>

        <ul id="video-list">
            <!-- ËßÜÈ¢ëÂàóË°®Â∞ÜÂú®ËøôÈáåÂä®ÊÄÅÁîüÊàê -->
        </ul>
    </div>

    <script>
        // ‰∏ªÈ¢òÂàáÊç¢ÂäüËÉΩ
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // È°µÈù¢Âä†ËΩΩÊó∂ÊÅ¢Â§ç‰∏ªÈ¢òËÆæÁΩÆ
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.setAttribute('data-theme', savedTheme);
            } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.setAttribute('data-theme', 'dark');
            }
        }

        // ÁõëÂê¨Á≥ªÁªü‰∏ªÈ¢òÂèòÂåñ
        if (window.matchMedia) {
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                if (!localStorage.getItem('theme')) {
                    document.body.setAttribute('data-theme', e.matches ? 'dark' : 'light');
                }
            });
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            loadTheme();
            // ÈªòËÆ§ËÆæÁΩÆ‰ªäÂ§©ÁöÑÊó•Êúü‰∏∫ÁªìÊùüÊó•Êúü
            document.getElementById('dateTo').valueAsDate = new Date();
        });

        async function fetchVideos() {
            const channelId = document.getElementById('channelId').value.trim();
            const dateFrom = document.getElementById('dateFrom').value;
            const dateTo = document.getElementById('dateTo').value;
            const videoList = document.getElementById('video-list');
            const status = document.getElementById('status');
            const loading = document.getElementById('loading');

            if (!channelId) {
                alert('ËØ∑ËæìÂÖ•È¢ëÈÅìÁî®Êà∑ÂêçÊàñIDÔºÅ');
                return;
            }

            status.textContent = '';
            loading.style.display = 'block';
            videoList.innerHTML = '';

            let apiUrl = `/api/channel/${channelId}/videos?`;
            if (dateFrom) apiUrl += `date_from=${dateFrom}&`;
            if (dateTo) apiUrl += `date_to=${dateTo}&`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`ÈîôËØØ ${response.status}: ${errorData.detail}`);
                }
                const data = await response.json();
                
                loading.style.display = 'none';
                
                if (data.videos.length === 0) {
                    status.innerHTML = 'üì≠ Âú®ÊåáÂÆöÊó•ÊúüËåÉÂõ¥ÂÜÖÊ≤°ÊúâÊâæÂà∞ËßÜÈ¢ë„ÄÇ';
                    return;
                }

                status.innerHTML = `üéâ ÊàêÂäüÊâæÂà∞ <strong>${data.videos.length}</strong> ‰∏™ËßÜÈ¢ëÔºÅ`;

                data.videos.forEach((video, index) => {
                    const li = document.createElement('li');
                    li.className = 'video-item';
                    li.style.animationDelay = `${index * 0.1}s`;
                    
                    const fileSizeMB = (video.file_size_bytes / (1024 * 1024)).toFixed(2);
                    const duration = Math.round(video.duration_seconds);
                    const date = new Date(video.date);

                    li.innerHTML = `
                        <div class="thumbnail-container">
                            ${video.has_thumbnail ? 
                                `<img src="/api/thumbnail/${video.chat_id}/${video.message_id}" alt="ËßÜÈ¢ëÂ∞ÅÈù¢">` : 
                                'üé¨'
                            }
                        </div>
                        <div class="video-info">
                            <p class="file-name">üìπ ${video.file_name}</p>
                            ${video.caption ? `<div class="caption-text">${video.caption.replace(/\n/g, '<br>')}</div>` : ''}
                            <div class="date-tag">üìÖ ${date.toLocaleString()}</div>
                            <p class="meta-info" style="margin-top: 10px;">
                                <span class="size-tag">üíæ ${fileSizeMB} MB</span>
                                <span class="duration-tag">‚è±Ô∏è ${duration}Áßí</span>
                            </p>
                        </div>
                        <div class="video-actions">
                            <!-- ‰øÆÊîπ‰∏ãËΩΩÊåâÈíÆonclickË∞ÉÁî® requestDownload -->
                            <button class="download-btn" onclick="requestDownload(${video.chat_id}, ${video.message_id})">‚¨áÔ∏è ‰∏ãËΩΩ</button>
                            <button class="favorite-btn" onclick="forwardToSaved(${video.chat_id}, ${video.message_id})">‚≠ê Êî∂Ëóè</button>
                            <a href="${video.link}" target="_blank"><button class="link-btn">üîó Êü•ÁúãÂéüÂ∏ñ</button></a>
                        </div>
                    `;
                    videoList.appendChild(li);
                });

            } catch (error) {
                loading.style.display = 'none';
                status.innerHTML = `‚ùå Ëé∑ÂèñÂ§±Ë¥•: ${error.message}`;
                alert(`Ëé∑ÂèñÂ§±Ë¥•: ${error.message}`);
            }
        }

        // [ÂÖ®Êñ∞!] ÂºÇÊ≠•‰∏ãËΩΩ‰ªªÂä°Êèê‰∫§ÂáΩÊï∞
        async function requestDownload(chatId, messageId) {
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = `üöÄ Â∑≤Êèê‰∫§‰∏ãËΩΩ‰ªªÂä° (ID: ${messageId})ÔºåÊ≠£Âú®ÂêéÂè∞Â§ÑÁêÜ...`;
            
            try {
                const response = await fetch('/api/download/request', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ chat_id: chatId, message_id: messageId }),
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`ÈîôËØØ ${response.status}: ${errorData.detail}`);
                }
                
                const data = await response.json();
                const taskId = data.task_id;
                
                // ‰ªªÂä°Êèê‰∫§ÊàêÂäüÂêéÔºåÂºÄÂßãËΩÆËØ¢Áä∂ÊÄÅ
                pollDownloadStatus(taskId, messageId);
                
            } catch (error) {
                statusEl.innerHTML = `‚ùå Êèê‰∫§‰∏ãËΩΩ‰ªªÂä°Â§±Ë¥•: ${error.message}`;
                alert(`Êèê‰∫§‰∏ãËΩΩ‰ªªÂä°Â§±Ë¥•: ${error.message}`);
            }
        }

        // [ÂÖ®Êñ∞!] ËΩÆËØ¢ÂáΩÊï∞ÔºåÊØèÈöîÂá†ÁßíÊü•ËØ¢‰∏ÄÊ¨°‰ªªÂä°Áä∂ÊÄÅ
        function pollDownloadStatus(taskId, messageId) {
            const statusEl = document.getElementById('status');
            
            const intervalId = setInterval(async () => {
                try {
                    const response = await fetch(`/api/download/status/${taskId}`);
                    if (!response.ok) {
                        // Â¶ÇÊûúÊü•ËØ¢Â§±Ë¥•ÔºåÂàôÁ®çÂêéÈáçËØï
                        return;
                    }
                    
                    const task = await response.json();
